<mat-card>
  <mat-card-header *ngIf="playlistStore.selectedSong$ | async as song">
    <mat-card-title>
      {{ song.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ song.artist }}
    </mat-card-subtitle>
  </mat-card-header>

  <section>
    <button
      id="prev"
      type="button"
      mat-icon-button
      aria-label="anterior"
      [disabled]="!audio.src"
      (click)="playlistStore.prevSong()"
    >
      <mat-icon color="primary">skip_previous</mat-icon>
    </button>
    <button
      id="play"
      autofocus
      mat-fab
      type="button"
      aria-label="play"
      [disabled]="!audio.src"
      (click)="toggle()"
    >
      <mat-icon color="primary">{{
        audio.paused ? 'play_circle' : 'pause_circle_filled'
      }}</mat-icon>
    </button>
    <button
      type="button"
      id="next"
      mat-icon-button
      aria-label="prÃ³xima"
      [disabled]="!audio.src"
      (click)="playlistStore.nextSong()"
    >
      <mat-icon color="primary">skip_next</mat-icon>
    </button>
  </section>

  <canvas #canvasRef width="300" height="200"></canvas>

  <mat-list>
    <div mat-subheader>Tempo</div>
    <mat-list-item>
      <mat-slider
        id="time"
        min="0"
        thumbLabel
        [displayWith]="formatTime"
        (input)="onTimeUpdate($event.value)"
        [value]="audio.currentTime"
        [max]="audio.duration"
        [disabled]="!audio.src"
      ></mat-slider>
    </mat-list-item>
    <div mat-subheader>Volume</div>
    <mat-list-item>
      <mat-slider
        thumbLabel
        [displayWith]="formatVolume"
        (input)="onVolumeChange($event.value)"
        [disabled]="!audio.src"
        tickInterval="1"
        id="volume"
        step="1"
        min="0"
        max="100"
        value="100"
      ></mat-slider>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-selection-list dense>
    <mat-list-option
      *ngFor="let song of playlistStore.data$ | async"
      (click)="playlistStore.loadSong(song.id)"
      [disabled]="song.id === (playlistStore.selectedSong$ | async)?.id"
      [selected]="song.id === (playlistStore.selectedSong$ | async)?.id"
    >
      <h3 matLine>{{ song.title }}</h3>
      <p matLine>
        {{ song.artist }}
      </p>
    </mat-list-option>
  </mat-selection-list>
</mat-card>
